<div class="smart-board py-5" dir="rtl">
  <!-- TABS -->
<div class="tabs-container p-5 m-auto">
  <button
    *ngFor="let tab of tabs"
    class="tab-btn"
    [ngClass]="{ 'active': tab.active }"
    (click)="setActiveTab(tab)"
  >
    <i class="fa" [ngClass]="tab.icon"></i>
    {{ tab.title }}
  </button>
</div>
